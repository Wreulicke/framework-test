<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="http://polygit.org/polymer+:master/components/">
    <script src="webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="polymer/polymer.html">
    <title>Polymer sample</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', init);
      function init() {}
    </script>
  </head>
  <body>
    <div id="app"></div>
    <test-area></test-area>
    <dom-module id="test-area">
      <template>
        <textarea value="{{text::input}}"></textarea>
        <div>{{text}}</div>
      </template>
      <script>
        Polymer({
          is: "test-area",
          properties: {
            text: {
              type: String,
              notify: true
            }
          },
          ready: function () {
            this.text = "init";
          }
        })
      </script>
    </dom-module>
    <my-list></my-list>
    <dom-module id="my-list">
      <template>
        <input type="text" on-keypress="hoge"></input>
        <ul>
          <template is="dom-repeat" items="{{items}}" as="item">
            <li>{{item.text}}</li>
          </template>
        </ul>
      </template>
      <script>
        Polymer({
          is: "my-list",
          properties:{
            items:{
              type:Array,
              notify:true
            }
          },
          hoge:function(e){
            if(e.keyCode==13){
              e.preventDefault();
              this.set('items',this.items.concat({text:e.target.value}));
              e.target.value="";
            }
            console.log("hoge")
          },
          ready: function () {
            this.items=[{text:"init"}];
          }
        })
      </script>
    </dom-module>
  </body>
</html>
