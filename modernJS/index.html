<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modern javascript sample</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', init);
      function init() {
        var app = document.querySelector('#app');
        app.innerHTML = `
          <textarea></textarea>
          <div class="area"></div>
        `;
        app.querySelector("textarea").addEventListener('input', function (e) {
          app.querySelector('.area').innerText = e.target.value;
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
