<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mithril js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.3/mithril.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', init);
      function init() {
        var TestModel = {
          controller: function () {
            this.vm = TestModel.vm.init();
          },
          vm: {
            init: function () {
              this.text = m.prop("init");
              return this;
            }
          },
          view: function (ctrl) {
            return m("div", [
              m("textarea", {
                oninput: m.withAttr("value", ctrl.vm.text),
                value: ctrl.vm.text()
              }),
              m("div", ctrl.vm.text())
            ])
          }
        };
        m.mount(app, TestModel);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
