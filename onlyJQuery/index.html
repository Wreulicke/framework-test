<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery only Fuc*king sample</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', init);
      function init() {
        var app = $("#app");
        app.html(`
          <textarea></textarea>
          <div class="area"></div>
        `);
        app.find("textarea").on("input", function (e) {
          // jQuery has not html escape
          app.find(".area").text(e.target.value);
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
