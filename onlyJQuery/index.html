<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery only Fuc*king sample</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', init);
      function init() {
        var app = $("#app");
        app.html(`
          <textarea></textarea>
          <div class="area"></div>
        `);
        app.find("textarea").on("input", function (e) {
          // jQuery has not html escape
          app.find(".area").text(e.target.value);
        });
        var list = $("#list");
        list.html(`
          <input class="newItem" type="text"></input>
          <ul><li>init</li></ul>
        `);
        list.find(".newItem").on("keypress", function (e) {
          if(e.keyCode==13){
            e.preventDefault();
            var text=$(e.target).val()
            list.find("ul").append(`<li>${text}</li>`)
            $(e.target).val("")
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="list"></div>
  </body>
</html>
